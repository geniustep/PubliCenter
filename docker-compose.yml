version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: publicenter-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-publicenter}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-publicenter}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-publicenter}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - publicenter-network

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: publicenter-app
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${DB_USER:-publicenter}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-publicenter}?schema=public
      WORDPRESS_URL: ${WORDPRESS_URL}
      WORDPRESS_USERNAME: ${WORDPRESS_USERNAME}
      WORDPRESS_APP_PASSWORD: ${WORDPRESS_APP_PASSWORD}
      GOOGLE_TRANSLATE_API_KEY: ${GOOGLE_TRANSLATE_API_KEY}
      APP_URL: ${APP_URL}
      NEXT_PUBLIC_APP_URL: ${APP_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${APP_URL}
      NODE_ENV: ${NODE_ENV:-production}
      API_RATE_LIMIT: ${API_RATE_LIMIT:-100}
      CACHE_TTL: ${CACHE_TTL:-300}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
      - ./public/uploads:/app/public/uploads
    networks:
      - publicenter-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: publicenter-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./letsencrypt:/etc/letsencrypt:ro
      - ./public:/usr/share/nginx/html:ro
    depends_on:
      - app
    networks:
      - publicenter-network

volumes:
  postgres_data:
    driver: local

networks:
  publicenter-network:
    driver: bridge
