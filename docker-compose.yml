version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: publicenter-postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: publicenter-app
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}?schema=public
      
      # WordPress
      WORDPRESS_URL: ${WORDPRESS_URL}
      WORDPRESS_USERNAME: ${WORDPRESS_USERNAME}
      WORDPRESS_APP_PASSWORD: ${WORDPRESS_APP_PASSWORD}
      
      # Google Translate
      GOOGLE_TRANSLATE_API_KEY: ${GOOGLE_TRANSLATE_API_KEY}
      
      # Application
      APP_URL: ${APP_URL}
      DOMAIN: ${DOMAIN}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NODE_ENV: ${NODE_ENV}
      
      # Rate Limiting
      API_RATE_LIMIT: ${API_RATE_LIMIT}
      
      # Cache
      CACHE_TTL: ${CACHE_TTL}
    networks:
      - app-network
      - routy-traefik_web
    volumes:
      - ./uploads:/app/uploads
      - ./public/uploads:/app/public/uploads
    labels:
      - "traefik.enable=true"
      - "traefik.http.middlewares.https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.publicenter-web.rule=Host(`publicenter.geniura.com`)"
      - "traefik.http.routers.publicenter-web.entrypoints=web"
      - "traefik.http.routers.publicenter-web.middlewares=https-redirect"
      - "traefik.http.routers.publicenter-web.service=publicenter"
      - "traefik.http.routers.publicenter.rule=Host(`publicenter.geniura.com`)"
      - "traefik.http.routers.publicenter.entrypoints=websecure"
      - "traefik.http.routers.publicenter.tls.certresolver=lehttp"
      - "traefik.http.routers.publicenter.service=publicenter"
      - "traefik.http.services.publicenter.loadbalancer.server.port=3000"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx removed - using Traefik as reverse proxy instead

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
  routy-traefik_web:
    external: true

